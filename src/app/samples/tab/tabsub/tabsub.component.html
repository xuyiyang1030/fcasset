<!-- 按钮 fc-button -->
<fc-layoutpanel>
  <fc-title fcLabel="按钮" fcheader></fc-title>
  <fc-layoutcol fccontent fcSpans="1,1">
    <fc-layoutgroup fcTitle="基本" fccontent1>
      <div fccontent>
        <fc-tabsub [fcTabs]="tabsub" [fcSelectedIndex]="tabIndex">
          <div fccontent1>fccontent1</div>
          <div fccontent2>fccontent2</div>
          <div fccontent3>fccontent3</div>
        </fc-tabsub>
      </div>
    </fc-layoutgroup>
    <fc-layoutgroup fcTitle="类型" fccontent2>
      <div fccontent>
        正在开发中
      </div>
    </fc-layoutgroup>
    <fc-layoutgroup fcTitle="大小" fccontent1>
      <div fccontent>
        正在开发中
      </div>
    </fc-layoutgroup>
    <fc-layoutgroup fcTitle="更多" fccontent2>
      <div fccontent>
        待开发
      </div>
    </fc-layoutgroup>
  </fc-layoutcol>
</fc-layoutpanel>
<!-- API -->
<fc-layoutpanel>
  <fc-title fcLabel="属性" fcheader> </fc-title>
  <fc-listdata fccontent [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
</fc-layoutpanel>
<fc-layoutpanel>
  <fc-title fcLabel="事件" fcheader> </fc-title>
  <fc-listdata fccontent [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
</fc-layoutpanel>
