<!-- 开关 fc-switch -->
<fc-layoutpanel>
    <fc-title fcLabel="开关" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <fc-switch fcCheckValue="Y" fcOption='[{"label":"是","value":"Y"},{"label":"否","value":"N"}]'></fc-switch>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="按钮类型" fccontent2>
            <div fccontent>

            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="按钮大小" fccontent1>
            <div fccontent>
                <fc-switch fcCheckValue="Y" fcOption='[{"label":"是","value":"Y"},{"label":"否","value":"N"}]' fcSize="small"></fc-switch>
                <fc-switch fcCheckValue="Y" fcOption='[{"label":"是","value":"Y"},{"label":"否","value":"N"}]' fcSize="default"></fc-switch>
                <fc-switch fcCheckValue="Y" fcOption='[{"label":"是","value":"Y"},{"label":"否","value":"N"}]' fcSize="large"></fc-switch>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="禁用" fccontent2>
            <div fccontent>
                <fc-switch fcCheckValue="Y" fcDisabled="true" fcOption='[{"label":"是","value":"Y"},{"label":"否","value":"N"}]'></fc-switch>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="文案显示" fccontent1>
            <div fccontent>
                <fc-switch fcCheckValue="Y" fcShowLabel="true" fcOption='[{"label":"是","value":"Y"},{"label":"否","value":"N"}]'></fc-switch>
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
    <!-- API -->
    <fc-layoutpanel fccontent>
        <fc-title fcLabel="属性" fcheader> </fc-title>
        <div style="height:450px;" fccontent>
            <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
        </div>
    </fc-layoutpanel>
    <fc-layoutpanel fccontent>
        <fc-title fcLabel="事件" fcheader> </fc-title>
        <div style="height:450px;" fccontent>
            <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
        </div>
    </fc-layoutpanel>
</fc-layoutpanel>
