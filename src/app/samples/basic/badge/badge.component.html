<!-- 徽标 fc-badge -->
<fc-layoutpanel>
    <fc-title fcLabel="徽标" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <fc-badge fcCount="10"></fc-badge>
                <fc-badge fcMode="DOT" fcToolTip="这是一个提示消息"></fc-badge>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="类型" fccontent2>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="大小" fccontent1>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="用于表示状态的小圆点" fccontent2>
            <div fccontent>
                <fc-badge fcStatus="success" fcStatusMode="CIRCLE" fcToolTip="success"></fc-badge>
                <fc-badge fcStatus="error" fcStatusMode="CIRCLE" fcToolTip="error"></fc-badge>
                <fc-badge fcStatus="default" fcStatusMode="CIRCLE" fcToolTip="default"></fc-badge>
                <fc-badge fcStatus="processing" fcStatusMode="CIRCLE" fcToolTip="processing"></fc-badge>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="带文字的小圆点" fccontent2>
            <div fccontent>
                <fc-badge fcStatus="success" fcStatusMode="CIRCLE" fcText="success"></fc-badge>
                <fc-badge fcStatus="error" fcStatusMode="CIRCLE" fcText="error"></fc-badge>
                <fc-badge fcStatus="default" fcStatusMode="CIRCLE" fcText="default"></fc-badge>
                <fc-badge fcStatus="processing" fcStatusMode="CIRCLE" fcText="processing"></fc-badge>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="更多" fccontent1>
            <div fccontent>
                待开发
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
    <!-- API -->
    <fc-layoutpanel fccontent>
        <fc-title fcLabel="属性" fcheader> </fc-title>
        <fc-listdata fccontent [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
    </fc-layoutpanel>
    <fc-layoutpanel fccontent>
        <fc-title fcLabel="事件" fcheader> </fc-title>
        <fc-listdata fccontent [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
    </fc-layoutpanel>
</fc-layoutpanel>
