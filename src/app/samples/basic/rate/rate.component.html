<!-- 评分 fc-rate -->
<fc-layoutpanel>
    <fc-title fcLabel="评分" fcheader></fc-title>
    <fc-layoutcol fccontent fcSpans="1,1">
        <fc-layoutgroup fcTitle="基本" fccontent1>
            <div fccontent>
                <fc-rate fcText="评分" [(ngModel)]="rateValue"></fc-rate>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="禁用" fccontent2>
            <div fccontent>
                <fc-rate fcText="评分" fcDisabled="true"></fc-rate>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="半星" fccontent1>
            <div fccontent>
                <fc-rate fcText="评分" fcCount="0.5"></fc-rate>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="文案展现" fccontent2>
            <div fccontent>
                <fc-rate fcText="评分"></fc-rate>
            </div>
        </fc-layoutgroup>
        <fc-layoutgroup fcTitle="设置星星总数" fccontent1>
            <div fccontent>
                正在开发中
            </div>
        </fc-layoutgroup>
    </fc-layoutcol>
    <!-- API -->
    <fc-layoutpanel fccontent>
        <fc-title fcLabel="属性" fcheader> </fc-title>
        <div style="height:450px;" fccontent>
            <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
        </div>
    </fc-layoutpanel>
    <fc-layoutpanel fccontent>
        <fc-title fcLabel="事件" fcheader> </fc-title>
        <div style="height:450px;" fccontent>
            <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
        </div>
    </fc-layoutpanel>
</fc-layoutpanel>
